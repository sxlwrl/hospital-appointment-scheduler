  name: CI GitHub Workflow
  on:
    push:
      branches:
        - dev
    pull_request:
      branches:
        - main
  jobs:
    build:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [16.x, 18.x, 20.x]

      steps:
        - name: Checkout Code
          uses: actions/checkout@3

        - name: Setup Node.js
          uses: actions/setup-node@3
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install Dependencies
          run: yarn install

        - name: Run Linter
          run: yarn lint

        - name: Run Tests
          run: yarn test

        - name: Check Coverage
          run: yarn test --coverage